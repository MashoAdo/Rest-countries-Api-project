<head>
    <!-- Styles Css -->
    <link rel="stylesheet" href="/public/styles/country.styles/styles.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/177a2b6d5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Where in the world?</h1>
        <div class="mode-btn">
            <i class="far fa-moon"></i>
            <div class="mode">Dark Mode</div>
        </div>
    </header>
    <main>
        <button>
            <i class="fas fa-long-arrow-alt-left"></i>
            back
        </button>
        <div class="country">
            <div class="flag"></div>
            <div class="full-info">
                <h1>Belgium</h1>
                <div>
                    <div class="info1">
                        <div class="info-key-values">
                            <h5>Native Name:</h5>
                            <p>Belgie</p>
                        </div>
                        <div class="info-key-values">
                            <h5>Population:</h5>
                            <p>11,319,511</p>
                        </div>
                        <div class="info-key-values">
                            <h5>Region:</h5>
                            <p>Europe</p>
                        </div>
                        <div class="info-key-values">
                            <h5>sub Region:</h5>
                            <p>Western Europe</p>
                        </div>
                        <div class="info-key-values">
                            <h5>Capital:</h5>
                            <p>Brussels</p>
                        </div>
                    </div>
                    <div class="info2">
                        <div class="info-key-values">
                            <h5>Top Level Domain:</h5>
                            <p>.be</p>
                        </div>
                        <div class="info-key-values">
                            <h5>Currencies</h5>
                            <p>Euro</p>
                        </div>
                        <div class="info-key-values">
                            <h5>Lanugages:</h5>
                            <p>Dutch,French,German</p>
                        </div>
                    </div>
                </div>
                <div class="borders ">
                    <h5>Border Countries:</h5>
                    <div class="border-countries">
                        <p>Netherlands</p>
                        <p>Germany</p>
                        <p>France</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
